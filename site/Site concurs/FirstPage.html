<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="FirstPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="/styles/fontawesome/css/all.min.css" rel="stylesheet">

</head>
    <body>
       
        <section>
    <img src="background.png" id="bg">
    <img src="moon.png" id="moon">
             <a href="Site.html #titlu"> Maple Bank </a>
    <img src="dealuri_2.png" id="mountain">
    <img src="dealuri_1.png" id="road">
     <img src="foreground.png" id="road">
              
    </section>
    <script type="text/javascript">
        let bg = document.getElementById("bg");
        let moon = document.getElementById("moon");
        let mountain = document.getElementById("mountain");
        let road = document.getElementById("road");
        let text = document.getElementById("text");
        
        window.addEventListener('scroll',function()
        {
            var value= window.scrollY;
        
            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        })
        </script>
    
    
       <script type="text/javascript">
        const buttons= document.querySelectorAll('a');
           buttons.forEach(btn => {
               btn.addEventListener('click', function(e) {
                   let x = e.clientX - e.target.offsetLeft;
                   let y = e.clientY - e.target.offsetTop;
                   
                   let ripples = document.createElement('span');
                   ripples.style.left = x + 'px';
                   ripples.style.top = y + 'px';
                   this.appendChild(ripples);
                   
                   setTimeout(() =>{
                       ripples.remove()
                   },1000);
               })
           })
        </script>
    </body>
</html>
